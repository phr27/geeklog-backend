server {
    listen 80;
    autoindex on;
    server_name 47.106.158.254;
    access_log /usr/local/nginx/logs/access.log combined;
    index index.html index.htm index.jsp index.php;
    if ( $query_string ~* ".*[\;'\<\>].*" ){
        return 404;
    }

    location / {
        proxy_pass http://geeklog-app:8080/;
    }

    location /static/ {
        alias /home/ftpfile/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;
    }
}
